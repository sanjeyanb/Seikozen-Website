<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background-color: rgb(251, 75, 55);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            background: #111;
            padding: 30px;
            margin: 50px auto;
            box-shadow: 0px 4px 8px rgba(251, 75, 55, 0.5);
            border-radius: 10px;
            border: 1px solid rgb(251, 75, 55);
        }

        h2 {
            color: rgb(251, 75, 55);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            font-size: 16px;
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: rgb(251, 75, 55);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #000;
            border: 1px solid rgb(251, 75, 55);
            color: rgb(251, 75, 55);
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: rgb(251, 75, 55);
            font-weight: bold;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="../../../frontend/index.html">Seikozen</a>
        <a href="../../../frontend/pages/manufacturer_stats.html">ðŸ“Š Statistics</a>
        <a href="../../../frontend/pages/">Logout</a>
    </div>

    <div class="container">
        <h2>âž• Add Pharmaceutical Product</h2>
        <form id="addProductForm">
            <input type="text" id="barcode_id" placeholder="Barcode ID" required>
            <input type="text" id="product_name" placeholder="Product Name" required>
            <input type="text" id="order_no" placeholder="Order No" required>
            <input type="text" id="product_origin" placeholder="Product Origin" required>
            <input type="date" id="packing_date" required>
            <input type="date" id="expiry_date" required>
            <input type="text" id="lot_no" placeholder="Lot No" required>
            <input type="text" id="receiver_address" placeholder="Receiver Address (Metamask)" required>
            <input type="email" id="sender_email" placeholder="Sender Email" required>
            <input type="email" id="receiver_email" placeholder="Receiver Email" required>
            <button type="submit">Add Product</button>
        </form>
        <a href="manufacturer_dashboard.html" class="btn-back">â¬… Back to Dashboard</a>
    </div>

    <script>
        const form = document.getElementById("addProductForm");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            if (!window.ethereum) {
                alert("Please install Metamask!");
                return;
            }

            const web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.requestAccounts();
            const senderAddress = accounts[0];

            const productData = {
                barcodeId: document.getElementById("barcode_id").value,
                name: document.getElementById("product_name").value,
                orderNo: document.getElementById("order_no").value.toString(),  // Ensure it's passed as a string
                productOrigin: document.getElementById("product_origin").value,
                packingDate: document.getElementById("packing_date").value,
                expiryDate: document.getElementById("expiry_date").value,
                lotNo: document.getElementById("lot_no").value,
                senderAddress: senderAddress,
                receiverAddress: document.getElementById("receiver_address").value,
                senderEmail: document.getElementById("sender_email").value,
                receiverEmail: document.getElementById("receiver_email").value,
            };

            const abi = [ 
            {
        "inputs": [
            { "internalType": "string", "name": "_barcodeId", "type": "string" },
            { "internalType": "string", "name": "_name", "type": "string" },
            { "internalType": "string", "name": "_orderNo", "type": "string" },
            { "internalType": "string", "name": "_origin", "type": "string" },
            { "internalType": "string", "name": "_packingDate", "type": "string" },
            { "internalType": "string", "name": "_expiryDate", "type": "string" },
            { "internalType": "string", "name": "_lotNo", "type": "string" },
            { "internalType": "address", "name": "_receiver", "type": "address" },
            { "internalType": "string", "name": "_senderEmail", "type": "string" },
            { "internalType": "string", "name": "_receiverEmail", "type": "string" }
        ],
        "name": "addProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    }
            ];
            
            const contractAddress = "0x0987F714D6fbf60e112C68E783a606Dbc37E7DDD"; // Replace with your deployed contract address
            const contract = new web3.eth.Contract(abi, contractAddress);

            try {
                await contract.methods.addProduct(
                    productData.barcodeId,
                    productData.name,
                    productData.orderNo,
                    productData.productOrigin,
                    productData.packingDate,
                    productData.expiryDate,
                    productData.lotNo,
                    productData.receiverAddress,
                    productData.senderEmail,
                    productData.receiverEmail
                ).send({ from: senderAddress });

                alert("Product added successfully!");
                form.reset();
            } catch (error) {
                console.error("Error:", error);
                alert("Error adding product");
            }
        });
    </script>

</body>
</html>
