<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #111;
            border: 1px solid rgb(251, 75, 55);
        }
        th, td {
            padding: 12px;
            border: 1px solid rgb(251, 75, 55);
            text-align: left;
        }
        th {
            background-color: rgb(251, 75, 55);
        }
    </style>
</head>
<body>

    <h2>ðŸ“¦ Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Barcode ID</th>
                <th>Product Name</th>
                <th>Order No</th>
                <th>Origin</th>
                <th>Packing Date</th>
                <th>Expiry Date</th>
                <th>Lot No</th>
                <th>Sender Email</th>
                <th>Receiver Email</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch("http://localhost:3000/api/products");
                const products = await response.json();

                const tableBody = document.getElementById("productTableBody");
                tableBody.innerHTML = ""; // Clear table before adding new data

                products.forEach(product => {
                    const row = `
                        <tr>
                            <td>${product.barcode_id}</td>
                            <td>${product.product_name}</td>
                            <td>${product.order_no}</td>
                            <td>${product.product_origin}</td>
                            <td>${product.packing_date}</td>
                            <td>${product.expiry_date}</td>
                            <td>${product.loat_no}</td>
                            <td>${product.sender_email}</td>
                            <td>${product.receiver_email}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Failed to fetch products:", error);
            }
        }

        fetchProducts(); // Load products when the page loads
    </script>

</body>
</html>
